
<div style="margin-top: 40px;">
  <img src="../../../assets/images/roulette.jpg" alt="roulette image" class="roulette-img">
</div>

<form>
  <div class="row" style="margin-top: 60px;">
    <div class="col s3"></div>
    <div class="input-field col s2">
      <input type="number" name="firstTwelve" class="validate" [(ngModel)]="bets[0]" step="500" min="0" >
      <label>1st 12</label>
    </div>
    <div class="input-field col s2">
      <input type="number" name="secondTwelve" class="validate" [(ngModel)]="bets[1]" step="500" min="0">
      <label>2nd 12</label>
    </div>
    <div class="input-field col s2">
      <input type="number" name="thirdTwelve" class="validate" [(ngModel)]="bets[2]" step="500" min="0">
      <label>3rd 12</label>
    </div>
    <div class="col s3"></div>
  </div>
  <div class="row">
    <div class="col s3"></div>
    <div class="input-field col s2">
      <input type="number" name="zero" class="validate" [(ngModel)]="bets[3]" step="500" min="0">
      <label>Zero</label>
    </div>
    <div class="input-field col s2">
      <input type="number" name="oneToEighteen" class="validate" [(ngModel)]="bets[4]" step="500" min="0">
      <label>1 to 18</label>
    </div>
    <div class="input-field col s2">
      <input type="number" name="ninteenToThirtySix" class="validate" [(ngModel)]="bets[5]" step="500" min="0">
      <label>19-36</label>
    </div>
    <div class="col s3"></div>
  </div>
  <div class="row">
    <div class="col s3"></div>
    <div class="input-field col s2">
      <input type="number" name="odd" class="validate" [(ngModel)]="bets[6]" step="500" min="0">
      <label>Odd</label>
    </div>
    <div class="input-field col s2">
      <input type="number" name="even" class="validate" [(ngModel)]="bets[7]" step="500" min="0">
      <label>Even</label>
    </div>
    <div class="col s2">
      <a class="waves-effect waves-light btn" (click)="play()">Play</a>
    </div>
    <div class="col s3"></div>
  </div>
</form>

<app-footer></app-footer>
